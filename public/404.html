<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingBull Vietnam</title>
    <script>
      // GitHub Pages SPA redirect
      const path = window.location.pathname.slice(1);
      if (path && path !== 'index.html') {
        window.history.replaceState(null, null, '/kingbull-web/?/' + path);
      }
      window.location.replace('/kingbull-web/');
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
